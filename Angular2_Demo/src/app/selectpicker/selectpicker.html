<div class="row">
  <div class="col-md-4">
    <div class="form-group">
      <label for="Selectpicker1">Example SelectPicker simple</label>
      <selectpicker name="Selectpicker1" [(ngModel)]="Selectpicker1" multiple="false">
        <selectpicker-option value="A">A</selectpicker-option>
        <selectpicker-option value="B">B</selectpicker-option>
        <selectpicker-option value="C">C</selectpicker-option>
      </selectpicker>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-group">
      <label for="Binding1">Binding</label>
      <input name="Binding1" type="text" [(ngModel)]="Selectpicker1" disabled></input>
    </div>
  </div>
</div>
