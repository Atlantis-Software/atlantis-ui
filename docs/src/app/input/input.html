<div class="container">
  <div class="row">
    <h3>
      Input text/textarea
    </h3>

    <div class="form-group">
        <label for="inputActive">input active</label>
        <input type="text" class="form-control" name="inputActive" placeholder="active" [(ngModel)]="input1">
    </div>
    <div class="form-group">
        <label for="inputActive">Textarea</label>
        <textarea rows="4" class="form-control" name="inputActive" placeholder="active" [(ngModel)]="input2">
    </div>
    <div class="form-group">
        <label for="inputDisabled">input disabled</label>
        <input type="text" class="form-control" name="inputDisabled" placeholder="disabled" value="input disabled" disabled="" [(ngModel)]="input3">
    </div>

    <h3>
      Input checkbox
    </h3>

    <div class="form-group">
      <div class="checkbox">
        <input type="checkbox" value="" id="chk1">
        <label for="chk1">
          checkbox
        </label>
      </div>
      <div class="checkbox">
        <input type="checkbox" value="" id="chk2" checked="">
        <label for="chk2">
          checkbox checked
        </label>
      </div>
      <div class="checkbox disabled">
        <input type="checkbox" value="" id="chk3" disabled="">
        <label for="chk3">
          checkbox disabled
        </label>
      </div>
      <div class="checkbox disabled">
        <input type="checkbox" value="" id="chk1" checked="" disabled="">
        <label for="chk4">
          checkbox checked disabled
        </label>
      </div>
    </div>

    <h3>
      Input checkbox inline
    </h3>

    <div class="form-group">
      <div class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1">
        <label for="inlineCheckbox1">1</label>
      </div>
      <div class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2">
        <label for="inlineCheckbox2">2</label>
      </div>
      <div class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3">
        <label for="inlineCheckbox3">3</label>
      </div>
    </div>

    <h3>
      Input radio
    </h3>

    <div class="form-group">
      <div class="radio">
        <input type="radio" id="radio1" name="radioset" value="option1">
        <label for="radio1">
          Option 1
        </label>
      </div>
      <div class="radio">
        <input type="radio" id="radio2" name="radioset" value="option2" checked="">
        <label for="radio2">
          Option 2
        </label>
      </div>
      <div class="radio disabled">
        <input type="radio" id="radio3" name="radioset" value="option3" disabled="">
        <label for="radio3">
          Option disabled
        </label>
      </div>
    </div>

    <h3>
      Input radio inline
    </h3>

    <div class="form-group">
      <div class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label for="inlineRadio1">1</label>
      </div>
      <div class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked="">
        <label for="inlineRadio2">2</label>
      </div>
      <div class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled="">
        <label for="inlineRadio3">3</label>
      </div>
    </div>
    <h3>
      For use an input :
    </h3>
    <p>
      Use native html tag and add a parent div with form-group class and for all input, exept radio and checkbox, add form-control class
    </p>
  </div>
</div>
