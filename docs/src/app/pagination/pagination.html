<div [ngSwitch]= "Display">

  <div class="container" *ngSwitchCase="'Example'">
    <div class="row container-fluid">

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resultat of result">
            <td>
              {{resultat}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-md-4">
        <pagination [page]="page" [pages]="pages" (pagechange)='testPagination($event)'></pagination>
      </div>
      <div class="col-md-4">
        <div class="form-group input-group">
          <input name="Binding1" class="form-control" type="text" [(ngModel)]="page" disabled></input>
          <span class="input-group-addon"></span>
          <input name="Binding1" class="form-control" type="text" [(ngModel)]="pages"></input>
        </div>
      </div>
    </div>

  </div>

  <div class="container" *ngSwitchCase="'Api'">
    <h3>
      For an pagination use :
    </h3>
    <pre>
      {{PaginationHtml}}
    </pre>
    <h4>
      Parameters :
    </h4>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>
            Parameter
          </th>
          <th>
            Type
          </th>
          <th>
            Description
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            page
          </td>
          <td>
            number
          </td>
          <td>
            Current page
          </td>
        </tr>
        <tr>
          <td>
            pages
          </td>
          <td>
            number
          </td>
          <td>
            Total pages
          </td>
        </tr>
        <tr>
          <td>
            pagechange
          </td>
          <td>
            string
          </td>
          <td>
            An expression
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
