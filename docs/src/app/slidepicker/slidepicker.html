<div [ngSwitch]= "Display">

  <div class="container" *ngSwitchCase="'Example'">

    <div class="row">
      <div class="col-md-4">
        <slidepicker [(ngModel)]="slidepicker1" class="slidepicker slidepicker-vertical">
          <slidepicker-option value="test1">test1</slidepicker-option>
          <slidepicker-option value="test2">test2</slidepicker-option>
          <slidepicker-option value="test3">test3</slidepicker-option>
          <slidepicker-option value="test4">test4</slidepicker-option>
        </slidepicker>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="Binding1">Binding</label>
          <input name="Binding1" class="form-control" type="text" [(ngModel)]="slidepicker1" disabled></input>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <slidepicker [(ngModel)]="slidepicker2" class="slidepicker slidepicker-vertical">
          <slidepicker-option value="test1">test1</slidepicker-option>
          <slidepicker-option value="test2">test2</slidepicker-option>
          <slidepicker-option value="test3">test3</slidepicker-option>
          <slidepicker-option value="test4">test4</slidepicker-option>
        </slidepicker>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="Binding2">Binding</label>
          <input name="Binding2" class="form-control" type="text" [(ngModel)]="slidepicker2" disabled></input>
          <label for="ButtonA">Select test1</label>
          <button class="btn btn-block" (click)="changeBinding('slidepicker2', 'test1')">Select test1</button>
          <label for="ButtonA">Select test2</label>
          <button class="btn btn-block" (click)="changeBinding('slidepicker2', 'test2')">Select test2</button>
          <label for="ButtonA">Select test3</label>
          <button class="btn btn-block" (click)="changeBinding('slidepicker2', 'test3')">Select test3</button>

        </div>
      </div>
    </div>

  </div>

  <div class="container" *ngSwitchCase="'Api'">
    <h3>
      For an slidepicker use :
    </h3>
    <pre>
      {{slidepickerHtml}}
    </pre>
    <h4>
      Parameters
    </h4>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>
            Parameter
          </th>
          <th>
            Type
          </th>
          <th>
            Description
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            value
          </td>
          <td>
            Anything
          </td>
          <td>
            Value use to bind into ngModel
          </td>
        </tr>
        <tr>
          <td>
            ngModel
          </td>
          <td>
            type of parameter value
          </td>
          <td>
            Value send to parent component
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
