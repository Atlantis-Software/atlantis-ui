<div [ngSwitch]= "Display">

  <div class="container" *ngSwitchCase="'Example'">

    <div class="row">
      <div class="col-md-4">
        <slidepicker [(ngModel)]="slidepicker1" class="slidepicker slidepicker-vertical">
          <slidepicker-option value="test1">test1</slidepicker-option>
          <slidepicker-option value="test2">test2</slidepicker-option>
          <slidepicker-option value="test3">test3</slidepicker-option>
          <slidepicker-option value="test4">test4</slidepicker-option>
        </slidepicker>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="Binding1">Binding</label>
          <input name="Binding1" class="form-control" type="text" [(ngModel)]="slidepicker1" disabled></input>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <slidepicker [(ngModel)]="slidepicker2" class="slidepicker slidepicker-vertical">
          <slidepicker-option value="test1">test1</slidepicker-option>
          <slidepicker-option value="test2">test2</slidepicker-option>
          <slidepicker-option value="test3">test3</slidepicker-option>
          <slidepicker-option value="test4">test4</slidepicker-option>
        </slidepicker>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="Binding2">Binding</label>
          <input name="Binding2" class="form-control" type="text" [(ngModel)]="slidepicker2" disabled></input>
        </div>
      </div>
    </div>

  </div>

  <div class="container" *ngSwitchCase="'Api'">
    <h3>
      For an slidepicker use :
    </h3>
    <pre>
      {{slidepickerHtml}}
    </pre>
    <h4>
      Parameters
    </h4>
    <p>
      We need 2 arguments for use slidepicker
    </p>
    <p>
      -ngModel : Value to bind
    </p>
    <p>
      -Value : Option's value, per default take text in slidepicker-option tag
    </p>

  </div>

</div>
