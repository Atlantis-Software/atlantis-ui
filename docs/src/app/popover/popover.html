<div class="container">
  <h3>
    Example
  </h3>
  <div class="row container-fluid">
    <button type="button" class="btn btn-default" popover popoverDirection="left" popoverTitle="test" [popoverContent]="time">
      Popover on left
    </button>

    <button type="button" class="btn btn-default" popover popoverDirection="top" popoverTitle="test" popoverContent="testetstestsetest">
      Popover on top
    </button>

    <button type="button" class="btn btn-default" popover popoverDirection="bottom" popoverTitle="test" popoverContent="testetstestsetest">
      Popover on bottom
    </button>

    <button type="button" class="btn btn-default" tooltip tooltipDirection="right" tooltipContent="testetstestsetest">
      Popover on right
    </button>
  </div>
  <h3>
    For an popover use :
  </h3>
  <pre>
    {{PopoverHtml}}
  </pre>
  <h4>
    Precision :
  </h4>
  <p>
    We can place popover where we want with the data-placement (top, bottom, left, right)
  </p>
  <p>
    Data-content contain the text we want to display
  </p>
</div>
