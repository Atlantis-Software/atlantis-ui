<div class="container">
  <h3>
    Example
  </h3>
  <div class="row container-fluid">
    <button class="btn btn-default" popover popoverDirection="left" popoverTitle="Popover left" [popoverContent]="time">
      Popover on left
    </button>

    <button type="button" class="btn btn-default" popover popoverDirection="top" popoverTitle="Popover top" popoverContent="Lorem Ipsum is simply dummy text of the printing and typesetting industry.">
      Popover on top
    </button>

    <button type="button" class="btn btn-default" popover popoverDirection="bottom" popoverTitle="Popover bottom" popoverContent="Lorem Ipsum is simply dummy text of the printing and typesetting industry.">
      Popover on bottom
    </button>

    <button type="button" class="btn btn-default" popover popoverDirection="right" popoverTitle="Popover right" popoverContent="Lorem Ipsum is simply dummy text of the printing and typesetting industry.">
      Popover on right
    </button>
  </div>
  <pre>
    {{PopoverHtml}}
  </pre>
  <blockquote>
    <p>
      We can apply popover on any type of tag (a, h, div, p, input)
    </p>
  </blockquote>
  <div class="row container-fluid">
    <input type="text" name="" value="" popover popoverDirection="left" popoverTitle="input popover" popoverContent="enter what you want">
  </div>
  <div class="row container-fluid">
    <img class="img-responsive" src="../../img/carousel03.jpg" alt="" width="200" popover popoverDirection="top" popoverTitle="image popover" popoverContent="a beautiful image">
  </div>
  <div class="row container-fluid">
    <div class="checkbox" popover popoverDirection="right" popoverTitle="checkbox popover" popoverContent="Lorem Ipsum">
      <input checked="" type="checkbox" value="" id="checkbox1">
      <label for="checkbox1"></label>
    </div>
  </div>
</div>
