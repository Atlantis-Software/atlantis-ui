<div class="container">
  <h4>
    Example :
  </h4>
  <div class="row container-fluid">
    <label for="percent">Type a percent!</label>
    <input id="percent" name="percent" type="number" [(ngModel)]="test">
  </div>

  <div class="row container-fluid">
    <h4>
      Exemple :
    </h4>

    <label for="cpb-md">Basic circle-progress-bar</label>
    <circle-progress-bar [value]="test"  name="cpb-md">
    </circle-progress-bar>

  </div>

  <pre>
    {{circleProgressBarHtml}}
  </pre>

  <div class="row container-fluid">
    <h4>
      Different size
    </h4>
    <label for="cpb-sm">Small circle-progress-bar</label>
    <circle-progress-bar-sm affix="50" [value]="test" name="cpb-sm">
    </circle-progress-bar-sm>
    <label for="cpb-md">Default/medium circle-progress-bar</label>
    <circle-progress-bar [value]="test"  name="cpb-md">
    </circle-progress-bar>
    <label for="cpb-lg">Large circle-progress-bar</label>
    <circle-progress-bar-lg [value]="test"  name="cpb-lg">
    </circle-progress-bar-lg>
  </div>

  <pre>
    {{circleProgressBarSize}}
  </pre>

  <div class="row container-fluid">
    <h4>
      Different style
    </h4>
    <label for="cpb-success">Success circle-progress-bar</label>
    <circle-progress-bar class="circle-progress-bar-success" [value]="test">
    </circle-progress-bar>
    <label for="cpb-info">Info circle-progress-bar</label>
    <circle-progress-bar class="circle-progress-bar-info" [value]="test">
    </circle-progress-bar>
    <label for="cpb-warning">Warning circle-progress-bar</label>
    <circle-progress-bar class="circle-progress-bar-warning" [value]="test">
    </circle-progress-bar>
    <label for="cpb-danger">Danger circle-progress-bar</label>
    <circle-progress-bar class="circle-progress-bar-danger" [value]="test">
    </circle-progress-bar>
  </div>

  <pre>
    {{circleProgressBarStyle}}
  </pre>

</div>
