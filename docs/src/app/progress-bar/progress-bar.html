<div class="container">
  <h2>
    Circle-progress-bar
  </h2>
  <h3>
    Example :
  </h3>
  <div class="row container-fluid">
    <label for="percent">Type a percent!</label>
    <input id="percent" name="percent" type="number" [(ngModel)]="test">
  </div>

  <div class="row container-fluid">
    <h3>
      Exemple :
    </h3>

    <label for="cpb-md">Basic circle-progress-bar</label>
    <atlui-circle-progress-bar [value]="test"  name="cpb-md">
    </atlui-circle-progress-bar>

  </div>

  <textarea class="atlui-code">
<atlui-circle-progress-bar [value]="test">
</atlui-circle-progress-bar>
  </textarea>

  <div class="row container-fluid">
    <h3>
      Different size
    </h3>
    <label for="cpb-sm">Small circle-progress-bar</label>
    <atlui-circle-progress-bar-sm affix="50" [value]="test" name="cpb-sm">
    </atlui-circle-progress-bar-sm>
    <label for="cpb-md">Default/medium circle-progress-bar</label>
    <atlui-circle-progress-bar [value]="test"  name="cpb-md">
    </atlui-circle-progress-bar>
    <label for="cpb-lg">Large circle-progress-bar</label>
    <atlui-circle-progress-bar-lg [value]="test"  name="cpb-lg">
    </atlui-circle-progress-bar-lg>
  </div>

  <textarea class="atlui-code">
<atlui-circle-progress-bar-sm class="circle-progress-bar-success" [value]="test">
</atlui-circle-progress-bar-sm>
<atlui-circle-progress-bar [value]="test">
</atlui-circle-progress-bar>
<atlui-circle-progress-bar-lg class="circle-progress-bar-info" [value]="test">
</atlui-circle-progress-bar-lg>
  </textarea>

  <div class="row container-fluid">
    <h3>
      Different style
    </h3>
    <label for="cpb-success">Success circle-progress-bar</label>
    <atlui-circle-progress-bar class="circle-progress-bar-success" [value]="test">
    </atlui-circle-progress-bar>
    <label for="cpb-info">Info circle-progress-bar</label>
    <atlui-circle-progress-bar class="circle-progress-bar-info" [value]="test">
    </atlui-circle-progress-bar>
    <label for="cpb-warning">Warning circle-progress-bar</label>
    <atlui-circle-progress-bar class="circle-progress-bar-warning" [value]="test">
    </atlui-circle-progress-bar>
    <label for="cpb-danger">Danger circle-progress-bar</label>
    <atlui-circle-progress-bar class="circle-progress-bar-danger" [value]="test">
    </atlui-circle-progress-bar>
  </div>

  <textarea class="atlui-code">
<atlui-circle-progress-bar class="circle-progress-bar-success" [value]="test">
</atlui-circle-progress-bar>
<atlui-circle-progress-bar class="circle-progress-bar-info" [value]="test">
</atlui-circle-progress-bar>
<atlui-circle-progress-bar class="circle-progress-bar-warning" [value]="test">
</atlui-circle-progress-bar>
<atlui-circle-progress-bar class="circle-progress-bar-danger" [value]="test">
</atlui-circle-progress-bar>
  </textarea>

</div>
