<div class="container">
  <h2>
    Draggable
  </h2>
  <h3>
    Basic example
  </h3>
  <div class="row">
    <div style="width:200px;height:100px;" class="well" atlui-dragItem>
      <p>
        You can drag me !
      </p>
    </div>
  </div>
  <textarea class="atlui-code">
<div atlui-dragItem>
  Some text
</div>
  </textarea>
  <h3>
    Different element we can drag
  </h3>
  <div class="row">
    <img atlui-dragItem class="img-responsive" src="../../img/carousel01.jpg" alt="" width="300px" height="400px">
    <br>
    <button atlui-dragItem type="button" name="button">I'm draggable</button>
    <br>
    <atlui-tree atlui-dragItem [nodes]="nodesBasic"></atlui-tree>
  </div>

  <h3>
    Define container where we can drag
  </h3>
  <div class="row">
    <div #container style="width:900px;height:400px;border: 1px solid black;">
      <div style="width:200px;height:100px;" class="well" atlui-dragItem [dragContainment]="container">
        <p>
          You can drag me into this box
        </p>
      </div>
    </div>
    <br>
    <div class="well" atlui-dragItem [dragContainment]="document.body">
      <p>
        You can drag me all in body
      </p>
    </div>
  </div>
  <textarea class="atlui-code">
<div #container>
  <div style="width:200px;height:100px;" class="well" atlui-dragItem [dragContainment]="container">
    <p>
      You can drag me into this box
    </p>
  </div>
</div>
<div class="well" atlui-dragItem [dragContainment]="document.body">
  <p>
    You can drag me all in body
  </p>
</div>
  </textarea>

  <h3>
    Define an handle for drag an element
  </h3>
  <div class="row">
    <div class="well" atlui-dragItem [dragContainment]="document.body">
      <h4 atlui-dragItem-handle>
        Draggable handle
      </h4>
      <p>
        You can drag me all in body
      </p>
    </div>
  </div>

  <textarea class="atlui-code">
<div class="well" atlui-dragItem [dragContainment]="document.body">
  <h4 atlui-dragItem-handle>
    Draggable handle
  </h4>
  <p>
    You can drag me all in body
  </p>
</div>
  </textarea>
</div>
