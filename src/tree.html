<div [atlui-sortable-container]="nodes" [dropzones]="[dropZones]" [draggable]="false">
  <atlui-tree-node *ngFor="let node of nodes; let i = index"
    [(expanded)]="node.expanded"
    [(selected)]="node.selected"
    [node]="node"
    [label]="node.label"
    [model]="node.model"
    [id]="node.id"
    [children]="node.children"
    [selectable]="node.selectable"
    [template]="template"
    [depth]="depth"
    [disabled]="node.disabled"
    [sortableZones]="dropZonesNested"
    [nestedSortable]='nestedSortable'
    [isSortable]="isSortable"
    [nodeSelected]="nodeSelected"
    [plugins]="plugins"
    (onExpand)="onExpand.emit($event)"
    (onCollapse)="onCollapse.emit($event)"
    (select)="onSelect($event)"
    (onClickNode)="onClickNode($event)"
    (onChecked)="onChecked.emit($event)"
    (onUnchecked)="onUnchecked.emit($event)"
    [atlui-sortable]="isSortable"
    [sortableIndex]="i"
    (onDragStartCallback)="onDragCallback($event, i, true)"
    (onDragEndCallback)="onDragCallback($event, i, false)"
    (onDropSuccessCallback)="updateTree($event)"
    (onDragEnterCallback)="onDragOver($event, true)"
    (onDragLeaveCallback)="onDragOver($event, false)"
    [nested]="nestedSortable">
  </atlui-tree-node>
</div>
