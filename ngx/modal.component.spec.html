<div class="col-md-3" >
  <button id="openLeft" type="button" class="btn btn-default btn-sm"  (click)="openLeft()">
    orientation="left"</br>
    fade=true</br>
    backdrop=true
  </button>
  <modal fade="true" orientation="left" backdrop="true" [(show)]="showLeft">
    <modal-header>
      <h3 class="modal-title">Modal Header</h3>
    </modal-header>
    <modal-body>
      <p>Some text in the modal.</p>
    </modal-body>
    <modal-footer>
      <button id="closeLeft" type="button" class="btn btn-default" data-dismiss="modal" (click)="closeLeft()">Close</button>
    </modal-footer>
  </modal>
</div>
