<div class="select"  [ngClass]="{'open': isOpen }" [attr.aria-multiple]="multiple">
  <input type="hidden" class="select-value" (change)="valueChange($event)" />
  <button class="btn btn-default select-toggle" type="button" (click)="Open()" data-toggle="select" [attr.aria-expanded]="isOpen">
    <span class="select-text">{{ SelectedValuesText }}</span>
    <span class="caret"></span>
  </button>
  <ul  class="select-options">
      <li *ngFor="let option of options" (click)="selectOption(option)" [attr.aria-selected]="option.selected">
        <a>{{ option.text }}</a>
      </li>
  </ul>
</div>
