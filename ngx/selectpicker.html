<div class="select" [attr.aria-multiple]="multiple">
  <input type="hidden" class="select-value" (change)="valueChange($event)" />
  <button class="btn btn-default select-toggle" type="button" data-toggle="select">
    <span class="select-text"></span>
    <span class="caret"></span>
  </button>
  <ul  class="select-options">
    <li *ngFor="let option of options;">
      <input type="checkbox" class="option-status sr-only" [(atlmodel)]="option.selected" />
      <a [innerHTML]="option.elementRef.nativeElement.innerHTML"></a>
    </li>
  </ul>
</div>
