<div class="input-group" id="rangeDatePicker" class="input-group">
  <input class="form-control start" [ngModel]="start" (change)="setStart($event)" type="date"/>
  <span class="input-group-addon"></span>
  <input class="form-control end" [ngModel]="end" (change)="setEnd($event)" type="date"/>
</div>
